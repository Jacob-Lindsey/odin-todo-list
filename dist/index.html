      <div class="column mt-6"></div>
      <div class="column is-6 mt-6" id="content-right">
        <div class="field has-addons column is-grouped is-grouped-centered is-full mb-6">
          <div class="control">
            <input class="input" id="task-input" type="text" placeholder="Add a new task" tabindex="0" />
          </div>
          <div class="control" id="add-task"><a class="button is-info" tabindex="0">Add</a></div>
        </div>
        <div class="column is-full" id="list">

      <!-- ======================= MODAL CODE ======================= -->

      <div id="modal-window" class="modal">
        <div class="modal-background"></div>
        <div id="modal-card" class="modal-card mt-6">
          <div id="modal-header" class="modal-card-head">
            <p id="modal-title" class="modal-card-title"></p>
            <button class="delete" aria-label="close" id="modal-exit"></button>
            <p id="hidden-id"></p>
          </div>
          <section class="modal-card-body">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded">
                    <input class="input" id="modal-task-title" type="text" placeholder="Task Name">
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded">
                    <span class="select is-fullwidth">
                      <select id="priority-list">
                        <option id="priority1">Low</option>
                        <option id="priority2">Medium</option>
                        <option id="priority3">High</option>
                        <option id="priority4">Urgent</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <textarea class="textarea" id="modal-details" placeholder="Leave yourself a note about your task!" rows='5'></textarea>
            <div class="columns mt-3">
              
              <div class="field is-horizontal ml-3">
                <div class="field-body">
                  <div class="control has-addons" id="categories">
                    <input type="checkbox" id="cat1" name="answer">  
                    <label for="cat1" class="checkbox">Shopping</label>
                    <input type="checkbox" id="cat2" name="answer">  
                    <label for="cat2" class="checkbox">Work</label>
                    <input type="checkbox" id="cat3" name="answer">  
                    <label for="cat3" class="checkbox">Social</label>
                    <input type="checkbox" id="cat4" name="answer">  
                    <label for="cat4" class="checkbox">Housework</label>
                    <input type="checkbox" id="cat5" name="answer">  
                    <label for="cat5" class="checkbox">Notes</label>
                      
                    </div>
                  </div>
                </div>
                <div class="column"></div>
              </div>
              <div class="columns mt-3">
                <div class="field is-horizontal ml-3">
                  <div class="field-label">
                    <label id="deadline-label" class="label">Deadline</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" id="date-picker" type="date">
                      </div>
                    </div>
                  </div>
                </div>
                </div>


          </section>
          <footer class="modal-card-foot">
            <div class="columns" id="footer-elements">
              <button class="button mt-1 ml-1" id="modal-save">Save</button>
              <button class="button mt-1 ml-1" id="modal-cancel">Cancel</button>
              <div class="column "></div>
