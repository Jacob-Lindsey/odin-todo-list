      <!-- ======================= MODAL CODE ======================= -->

      <div id="modal-window" class="modal">
        <div class="modal-background"></div>
        <div id="modal-card" class="modal-card mt-6">
          <div id="modal-header" class="modal-card-head">
            <p id="modal-title" class="modal-card-title"></p>
            <button class="delete" aria-label="close" id="modal-exit"></button>
            <p id="hidden-id"></p>
          </div>
          <section class="modal-card-body">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Task Name">
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded">
                    <span class="select is-fullwidth">
                      <select>
                        <option id="priority1">Low</option>
                        <option id="priority2">Medium</option>
                        <option id="priority3">High</option>
                        <option id="priority4">Urgent</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <textarea class="textarea" id="modal-details" placeholder="Leave yourself a note about your task!" rows='5'></textarea>
            <div class="columns mt-3">
              <div class="column"></div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="control has-addons" id="categories">
                    <input type="radio" id="cat1" name="answer">  
                    <label for="cat1" class="radio">Yes</label>
                    <input type="radio" id="cat2" name="answer">  
                    <label for="cat2" class="radio">Yes</label>
                    <input type="radio" id="cat3" name="answer">  
                    <label for="cat3" class="radio">Yes</label>
                    <input type="radio" id="cat4" name="answer">  
                    <label for="cat4" class="radio">Yes</label>
                    <input type="radio" id="cat5" name="answer">  
                    <label for="cat5" class="radio">Yes</label>
                      
                    </div>
                  </div>
                </div>
                <div class="column"></div>
              </div>

          </section>
          <footer class="modal-card-foot">
            <div class="columns" id="footer-elements">
              <button class="button mt-1 ml-1" id="modal-save">Save</button>
              <button class="button mt-1 ml-1" id="modal-cancel">Cancel</button>
              <div class="column "></div>
